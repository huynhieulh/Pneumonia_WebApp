<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hệ thống dự đoán ảnh viêm phổi</title>

    <link href="{{ url_for('static', filename='js/bootstrap.min.js') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">      
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" style="height: 100px; width:100px;"></img>
            <a class="navbar-brand" href="#">HỆ THỐNG DỰ ĐOÁN ẢNH VIÊM PHỔI</a>
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">ABOUT</button>
        </div>
    </nav>
    <div style="padding-top: 30px; width: 1000px; margin: auto;">
         <marquee id="marq" scrollamount="3" direction="left" loop="50" scrolldelay="0" onmouseover="this.stop()" onmouseout="this.start()">

            <a href="#"><img src="{{ url_for('static', filename='1.jpg') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px" /> </a>

            <a href="#"><img src="{{ url_for('static', filename='2.png') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px;" /> </a>

            <a href="#"><img src="{{ url_for('static', filename='3.png') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px;" /> </a>

            <a href="#"><img src="{{ url_for('static', filename='4.jpg') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px" /> </a>

            <a href="#"><img src="{{ url_for('static', filename='5.jpeg') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px" /> </a>

            <a href="#"><img src="{{ url_for('static', filename='6.jpg') }}" title="Ghi chú cho ảnh" width="200" height="100" style="padding-left: 20px" /> </a>

        </marquee>

    </div>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>
    </div>  
</body>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>    
</footer>

</html>
